<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLP Stats Analyzer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        h1 {
            font-size: 2.5rem;
            color: #007bff;
            text-align: center;
            margin-bottom: 30px;
        }

        .card {
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        footer {
            margin-top: 50px;
            text-align: center;
            color: #6c757d;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>NLP Statistics Analyzer</h1>
        <div class="card">
            <form action="/analyze_input" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="textInput" class="form-label">Please enter your text:</label>
                    <textarea class="form-control" id="textInput" name="input_text" rows="6"
                        placeholder="Enter your text here..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Analyze Text</button>
            </form>
        </div>
    </div>
</body>

</html>
